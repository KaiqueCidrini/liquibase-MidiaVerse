databaseChangeLog:
  - changeSet:
      id: 02
      author: kaique.cidrini
      context: local
      preConditions:
        onFail: MARK_RAN
        not:
          sqlCheck:
            expectedResult: 1
            sql: SELECT COUNT(1) FROM pg_extension WHERE extname = 'pgcrypto';
      changes:
        - sql:
            comment: Habilitar extensão pgcrypto para geração de UUIDs
            sql: CREATE EXTENSION IF NOT EXISTS "pgcrypto";
