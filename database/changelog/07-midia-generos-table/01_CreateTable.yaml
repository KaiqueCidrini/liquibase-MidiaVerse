databaseChangeLog:
  - changeSet:
      id: 01-create-midia-generos-table
      author: kaique.cidrini
      preConditions:
        onFail: MARK_RAN
        not:
          - tableExists:
              tableName: midia_generos
      changes:
        - createTable:
            tableName: midia_generos
            columns:
              - column:
                  name: midia_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_midia_generos_midia
                    referencedTableName: midias
                    referencedColumnNames: id
              - column:
                  name: genero_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_midia_generos_genero
                    referencedTableName: generos
                    referencedColumnNames: id

