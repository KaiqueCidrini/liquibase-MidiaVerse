databaseChangeLog:
  - changeSet:
      id: 01-create-midias-table
      author: kaique.cidrini
      preConditions:
        onFail: MARK_RAN
        not:
          - tableExists:
              tableName: midias
      changes:
        - createTable:
            tableName: midias
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: titulo
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: sinopse
                  type: text
              - column:
                  name: tipo
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: capa_url
                  type: varchar(255)
              - column:
                  name: data_lancamento
                  type: date
              - column:
                  name: estudio
                  type: varchar(100)
              - column:
                  name: status
                  type: varchar(20)
              - column:
                  name: total_episodios
                  type: int
                  defaultValueNumeric: 0
              - column:
                  name: duracao_episodio
                  type: int
              - column:
                  name: data_cadastro
                  type: timestamp
                  defaultValueComputed: now()

