databaseChangeLog:
  - changeSet:
      id: 06-create-user-lists-table
      author: kaique.cidrini
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: user_lists
      changes:
        - createTable:
            tableName: user_lists
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: "gen_random_uuid()"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
                    references: users(user_id)
                    foreignKeyName: fk_user_lists_user
              - column:
                  name: media_id
                  type: UUID
                  constraints:
                    nullable: false
                    references: media(id)
                    foreignKeyName: fk_user_lists_media
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: rating
                  type: int
              - column:
                  name: progress
                  type: int
                  defaultValueNumeric: 0
              - column:
                  name: start_date
                  type: date
              - column:
                  name: end_date
                  type: date
              - column:
                  name: comment
                  type: text
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: now()